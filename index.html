<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniBudget ULIMA â€” Mi Balance</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <!-- Logo: si la URL no carga, reemplaza por otra imagen o por texto -->
        <img id="ulimaLogo" src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Universidad_de_Lima_logo.svg" alt="ULIMA logo" />
        <div>
          <div class="app-name">UniBudget</div>
          <div class="app-sub">ULIMA</div>
        </div>
      </div>
      <div class="top-actions">
        <button id="btnNew" class="btn btn-primary">+ Agregar TransacciÃ³n</button>
        <button id="btnTheme" class="btn btn-ghost" title="Cambiar tema">ðŸŒ“</button>
      </div>
    </header>

    <main class="container">
      <!-- Balance card -->
      <section class="balance-card card">
        <div class="balance-left">
          <div class="balance-title">Mi Balance</div>
          <div class="balance-sub">Gestiona tus finanzas universitarias</div>

          <div class="big-balance" id="bigBalance">S/ 0.00</div>

          <div class="mini-stats">
            <div class="stat">
              <div class="stat-label">Ingresos</div>
              <div class="stat-value income" id="totalIncome">+S/ 0.00</div>
            </div>
            <div class="stat">
              <div class="stat-label">Gastos</div>
              <div class="stat-value expense" id="totalExpense">-S/ 0.00</div>
            </div>
          </div>
        </div>

        <div class="balance-right">
          <div id="chartWrapper"></div>
          <div class="filters">
            <button class="seg-btn active" data-filter="all">Todas</button>
            <button class="seg-btn" data-filter="ingreso">Ingresos</button>
            <button class="seg-btn" data-filter="gasto">Gastos</button>
          </div>
        </div>
      </section>

      <!-- Transactions list -->
      <section class="tx-list card">
        <div class="tx-header">
          <h3>Transacciones</h3>
          <input id="search" type="search" placeholder="Buscar (nota o categorÃ­a)"/>
        </div>

        <ul id="txs" class="list"></ul>

        <div class="legend">
          <div><span class="dot income-dot"></span> Ingreso</div>
          <div><span class="dot expense-dot"></span> Gasto</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      UniBudget â€” Prototipo para estudiantes de la Universidad de Lima â€¢ Datos guardados localmente
    </footer>
  </div>

  <!-- Modal (hidden by default) -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content card">
      <h3 id="modalTitle">Agregar transacciÃ³n</h3>
      <form id="txForm">
        <label>Fecha
          <input type="date" id="date" required />
        </label>
        <label>CategorÃ­a
          <select id="category">
            <option>MatrÃ­cula</option>
            <option>CafeterÃ­a ULIMA</option>
            <option>Transporte</option>
            <option>Materiales / Libros</option>
            <option>Alojamiento</option>
            <option>Entretenimiento</option>
            <option>Salud</option>
            <option>Otros</option>
          </select>
        </label>
        <label>Tipo
          <select id="type">
            <option value="gasto">Gasto</option>
            <option value="ingreso">Ingreso</option>
          </select>
        </label>
        <label>Monto (S/)
          <input type="number" id="amount" step="0.01" required />
        </label>
        <label>Nota
          <input type="text" id="note" placeholder="Ej: Almuerzo en cafeterÃ­a" />
        </label>

        <div class="modal-actions">
          <button type="button" id="btnCancel" class="btn btn-ghost">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
